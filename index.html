<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Vibe Crawler</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://cdn.jsdelivr.net/npm/rot-js@2/dist/rot.js"></script>
    </head>
    <body>
        <h1>Vibe Crawler</h1>

        <div id="controls-container">
            <audio id="game-music" src="music/tavern.mp3"></audio>
            <button id="music-toggle-button">Play Music</button>
        </div>

        <div id="main-wrapper">
            <div id="game-container" class="game-container">
                <!-- Game displays will be added here by JavaScript -->
            </div>
            <div id="instructions-container">
                <!-- Instructions display will be added here -->
            </div>
        </div>
        <script src="scripts/being.js"></script>
        <script src="scripts/items.js"></script>
        <script src="scripts/enemies.js"></script>
        <script src="scripts/levels.js"></script>
        <script src="scripts/main.js"></script>
    </body>
</html>
