<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Vibe Crawler</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preload" href="assets/tileset.png" as="image">
        <script src="https://cdn.jsdelivr.net/npm/rot-js@2/dist/rot.js"></script>
    </head>
    <body>
        <h1>Vibe Crawler</h1>

        <div id="controls-container">
            <audio id="game-music" src="music/tavern.mp3"></audio>
            <button id="music-toggle-button">Play Music</button>
        </div>

        <div id="left-controls-container">
            <button id="instructions-toggle-button">Instructions</button>
            <button id="about-toggle-button">About</button>
        </div>

        <div id="main-wrapper">
            <div id="game-container" class="game-container">
                <!-- Game displays will be added here by JavaScript -->
                <div id="instructions-overlay" class="instructions-overlay" style="display: none;">
                    <!-- Instructions display will be added here as overlay -->
                </div>
                <div id="about-overlay" class="about-overlay" style="display: none;">
                    <!-- About display will be added here as overlay -->
                </div>
            </div>
        </div>
        <script src="scripts/sprites.js"></script>
        <script src="scripts/being.js"></script>
        <script src="scripts/player.js"></script>
        <script src="scripts/enemies.js"></script>
        <script src="scripts/items.js"></script>
        <script src="scripts/levels.js"></script>
        <script src="scripts/main.js"></script>
    </body>
</html>
